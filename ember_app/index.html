<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="../shared_css/normalize.css">
  <link rel="stylesheet" href="../shared_css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div id="wrap">
      <h1>Todo Tracker Demo: Ember</h1>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="todos">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="todos/index">
    <div>
      <form {{action "addItem" on="submit"}}>
        {{input value=name}}
        {{input value=priority}}
        <button type=submit>Add</button>
      </form>
      <table>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Tools</th>
        </tr>
        {{#each todo in controller}}
          <tr>
            <td>
              [{{todo.abbreviation}}] {{todo.name}}
            </td>
            <td class='priority'>{{todo.priority}}</td>
            <td>{{#link-to "todos.edit" todo}}Edit{{/link-to}}</td>
          </tr>
        {{/each}}
        <tr class='total'>
          <td colspan='3'>Total Items:
            {{length}}
          </td>
        </tr>
      </table>
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="todos/edit">
    <p>Edit this todo</p>
    <form {{action "updateItem" on="submit"}}>
      <div id="name">Name: {{input value=name}}</div>
      <div id="name">Priority: {{input value=priority}}</div>
      <button type=submit>Add</button>
    </form>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
